{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block header %}
<div class="col-sm">
    <div class="pull-right">
    <a href="{% url 'plugins:netbox_capirca_plugin:acl_add' %}" class="btn btn-primary">
		<span class="mdi mdi-plus-thick" aria-hidden="true"></span> Add
    </a>
    </div>
</div>
{% endblock %}

{% block content %}
<h1>ACLs</h1>
<div class="row">
	<div class="col-md-9">
		{% render_table table %}
	</div>
	<div class="col-md-3 noprint">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="mdi mdi-magnify" aria-hidden="true"></span>
            <strong>Search</strong>
        </div>
        <div class="panel-body">
            <form action="." method="get" class="form">
                {% for field in filter_form.visible_fields %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
                {% endfor %}
                <div class="text-right noprint">
                    <button type="submit" class="btn btn-primary">
                        <span class="mdi mdi-magnify" aria-hidden="true"></span> Apply
                    </button>
                    <a href="." class="btn btn-default">
                        <span class="mdi mdi-close-thick" aria-hidden="true"></span> Clear
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
